<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Travelbff</title>
    <meta name="description" content="Where We Meet & Travel Together" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#fbddda" />

    <!-- Canonical -->
    <!-- Update this to your Travelbff domain -->
    <link rel="canonical" href="https://travelbff.com/" />

    <!-- Favicons (minimal + modern) -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Travelbff" />

    <!-- Open Graph -->
    <meta property="og:title" content="Travelbff" />
    <meta
      property="og:description"
      content="Where We Meet & Travel Together"
    />
    <meta property="og:type" content="website" />

    <!-- Update this to your Travelbff domain -->
    <meta property="og:url" content="https://travelbff.com/" />

    <meta property="og:site_name" content="Travelbff" />

    <!-- Use a local OG image you place in /public/og-logo.jpeg -->
    <meta property="og:image" content="/og-logo.jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:alt" content="Travelbff" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Travelbff" />
    <meta
      name="twitter:description"
      content="Where We Meet & Travel Together"
    />
    <meta name="twitter:image" content="/og-logo.jpeg" />

    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
    />

    <!-- Hash-to-path shim for IG / external apps -->
    <script>
      (function () {
        try {
          var p = location.pathname.replace(/\/+$/, "");
          var map = {
            "/india-itinerary": "/#/india-itinerary",
            "/japan-itinerary": "/#/japan-itinerary",
            "/srilanka-itinerary": "/#/srilanka-itinerary",
            "/philippines-itinerary": "/#/philippines-itinerary",
          };
          if (map[p] && location.hash === "") {
            location.replace(map[p] + location.search);
          }
        } catch (_) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
