<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Imagine Beyond Travel — Personal, Better Trips</title>
    <meta
      name="description"
      content="Plan smarter with Imagine Beyond Travel. Curated guides, custom itineraries, and practical tools to turn dream trips into effortless journeys."
    />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.imaginebeyondtravel.com/" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Imagine Beyond Travel — Personal, Better Trips" />
    <meta
      property="og:description"
      content="Curated guides and custom itineraries to make planning easy and your travels unforgettable."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.imaginebeyondtravel.com/" />
    <meta property="og:site_name" content="Imagine Beyond Travel" />
    <meta property="og:image" content="https://www.imaginebeyondtravel.com/og-logo.jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:alt" content="Imagine Beyond Travel logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Imagine Beyond Travel — Personal, Better Trips" />
    <meta
      name="twitter:description"
      content="Curated guides and custom itineraries to make planning easy and your travels unforgettable."
    />
    <meta name="twitter:image" content="https://www.imaginebeyondtravel.com/og-logo.jpeg" />

    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
    />

    <!-- Hash-to-path shim for IG / external apps -->
    <script>
      (function () {
        try {
          var p = location.pathname.replace(/\/+$/, "");
          var map = {
            "/india-itinerary": "/#/india-itinerary",
            "/japan-itinerary": "/#/japan-itinerary",
            "/srilanka-itinerary": "/#/srilanka-itinerary",
            "/philippines-itinerary": "/#/philippines-itinerary"
          };
          if (map[p] && location.hash === "") {
            location.replace(map[p] + location.search);
          }
        } catch (_) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
